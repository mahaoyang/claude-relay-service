<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Key 统计查询 - JojoCode</title>
  <meta name="description" content="查询您的 API Key 使用统计、费用消耗和配额状态">
  <link rel="stylesheet" href="/public-pages/assets/lily-ui.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    [x-cloak] {
      display: none !important;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid var(--sand-6);
      border-radius: 16px;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      transform: translateY(-2px);
    }

    .dark .stat-card {
      background: rgba(30, 30, 35, 0.8);
      border: 1px solid var(--sand-7);
    }

    .stat-card-main {
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    .stat-card-main .stat-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      background: linear-gradient(135deg, var(--sand-4), var(--sand-6));
      color: var(--sand-12);
    }

    .dark .stat-card-main .stat-icon {
      background: linear-gradient(135deg, var(--sand-4), var(--sand-7));
      color: var(--sand-1);
    }

    .stat-card-main .stat-icon svg {
      width: 24px;
      height: 24px;
      color: currentColor;
    }

    .stat-card-main .stat-label {
      font-size: 13px;
      color: var(--sand-11);
      margin-bottom: 4px;
    }

    .stat-card-main .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: var(--sand-12);
      line-height: 1.2;
    }

    .progress-container {
      background: var(--sand-4);
      border-radius: 999px;
      height: 8px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      border-radius: 999px;
      transition: width 0.5s ease;
    }

    .progress-blue {
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
    }

    .progress-green {
      background: linear-gradient(90deg, #10b981, #34d399);
    }

    .progress-red {
      background: linear-gradient(90deg, #ef4444, #f87171);
    }

    .input-glass {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid var(--sand-7);
      transition: all 0.2s ease;
    }

    .input-glass:focus {
      outline: none;
      border-color: var(--accent-8);
      box-shadow: 0 0 0 3px var(--accent-3);
    }

    .dark .input-glass {
      background: rgba(0, 0, 0, 0.3);
    }

    .model-card {
      background: var(--sand-2);
      border-radius: 12px;
      padding: 16px;
      transition: all 0.2s ease;
    }

    .model-card:hover {
      background: var(--sand-3);
    }

    .dark .model-card {
      background: var(--sand-3);
    }

    .dark .model-card:hover {
      background: var(--sand-4);
    }

    .stats-grid {
      display: grid;
      gap: 16px;
    }

    .stats-grid-4 {
      grid-template-columns: repeat(4, 1fr);
    }

    .stats-grid-2 {
      grid-template-columns: repeat(2, 1fr);
    }

    @media (max-width: 1024px) {
      .stats-grid-4 {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 640px) {

      .stats-grid-4,
      .stats-grid-2 {
        grid-template-columns: 1fr;
      }
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
    }

    .badge-accent {
      background: var(--accent-3);
      color: var(--accent-11);
    }

    .badge-green {
      background: rgba(16, 185, 129, 0.15);
      color: #059669;
    }

    .dark .badge-green {
      color: #34d399;
    }

    .nav-search {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.25rem 0.45rem;
      border-radius: 9999px;
      border: 1px solid var(--sand-6);
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(8px);
      height: 2rem;
    }

    .nav-search input {
      border: none;
      outline: none;
      background: transparent;
      color: var(--sand-12);
      font-size: 0.75rem;
      width: 150px;
    }

    .nav-search button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 1.55rem;
      height: 1.55rem;
      border-radius: 9999px;
      border: 1px solid var(--sand-6);
      background: var(--sand-1);
      color: var(--sand-11);
      transition: all 0.2s ease;
    }

    .nav-search button i {
      width: 0.65rem;
      height: 0.65rem;
    }

    .nav-search button:hover {
      border-color: var(--accent-7);
      color: var(--accent-11);
    }

    .dark .nav-search {
      background: rgba(15, 15, 15, 0.7);
      border-color: var(--sand-7);
    }

    .dark .nav-search button {
      background: var(--sand-2);
      border-color: var(--sand-7);
    }

    .dark .nav-search button:hover {
      border-color: var(--accent-7);
      color: var(--accent-11);
    }
  </style>
</head>

<body data-scaling="100%" data-radius="medium"
  class="rt-Theme radix-themes min-h-screen text-sand-12 antialiased bg-gradient-to-br from-iris-2 to-violet-2"
  data-is-root-theme="true" x-data="statsApp()" x-init="init()"
  :class="[theme === 'dark' ? 'dark' : '', 'accent-' + accent]" :data-accent-color="accent">
  <nav
    class="fixed top-6 left-1/2 -translate-x-1/2 z-50 w-[95%] max-w-[1200px] rounded-full backdrop-blur-md border border-white/10 shadow-xl shadow-black/5 transition-all duration-500 hover:shadow-2xl hover:shadow-accent-9/10 hover:-translate-y-0.5"
    :class="theme === 'dark' ? 'bg-sand-1/70 supports-[backdrop-filter]:bg-sand-1/40' : 'bg-white/70 supports-[backdrop-filter]:bg-white/40'">
    <div class="px-6">
      <div class="flex h-14 items-center justify-between">
        <div class="flex items-center gap-12">
          <!-- Logo -->
          <a href="/" class="flex items-center gap-3 hover:opacity-80 transition-opacity group">
            <div
              class="flex h-8 w-8 items-center justify-center rounded-lg bg-accent-3 text-accent-11 group-hover:bg-accent-4 transition-colors">
              <i data-lucide="code-2" class="w-5 h-5"></i>
            </div>
            <span class="text-base font-bold text-sand-12 tracking-tight">JojoCode</span>
          </a>

          <!-- 导航链接 -->
          <div class="hidden md:flex items-center gap-8 text-sm font-medium">
            <a href="/docs" class="text-sand-11 hover:text-accent-11 transition-colors relative group">
              文档
              <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-accent-9 transition-all group-hover:w-full"></span>
            </a>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <form class="inline-flex nav-search" x-data="{ key: '' }"
            @submit.prevent="if (key.trim()) { window.location.href = '/stats?id=' + encodeURIComponent(key.trim()); }">
            <input type="text" x-model="key" placeholder="输入 API Key 查询" aria-label="输入 API Key 查询">
            <button type="submit">
              <i data-lucide="search"></i>
            </button>
          </form>

          <!-- 主题切换 -->
          <button type="button"
            class="flex h-9 w-9 items-center justify-center rounded-full transition-all hover:bg-sand-4 text-sand-11 hover:text-sand-12 active:scale-95"
            @click="document.startViewTransition ? document.startViewTransition(() => theme = theme === 'light' ? 'dark' : 'light') : theme = theme === 'light' ? 'dark' : 'light'">
            <i x-show="theme === 'light'" data-lucide="sun" class="h-5 w-5"></i>
            <i x-show="theme === 'dark'" x-cloak data-lucide="moon" class="h-5 w-5"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>
  <main class="pt-28 pb-16 px-4">
    <div class="max-w-5xl mx-auto">
      <div x-show="statsData" x-cloak class="space-y-6">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-bold text-sand-12" x-text="statsData?.name || 'API Key 统计'"></h2>
          <span class="badge badge-green"><svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 8 8">
              <circle cx="4" cy="4" r="3" />
            </svg>活跃</span>
        </div>
        <div class="stats-grid stats-grid-4">
          <div class="stat-card stat-card-main">
            <div class="stat-icon"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2">
                <path d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg></div>
            <div class="stat-label">总请求数</div>
            <div class="stat-value" x-text="statsData?.usage.total.requests.toLocaleString()"></div>
          </div>
          <div class="stat-card stat-card-main">
            <div class="stat-icon"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2">
                <path
                  d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A2 2 0 013 12V7a4 4 0 014-4z" />
              </svg></div>
            <div class="stat-label">总 Token 消耗</div>
            <div class="stat-value" x-text="statsData?.usage.total.allTokens.toLocaleString()"></div>
          </div>
          <div class="stat-card stat-card-main">
            <div class="stat-icon"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2">
                <path
                  d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg></div>
            <div class="stat-label">总费用</div>
            <div class="stat-value" x-text="statsData?.usage.total.formattedCost"></div>
          </div>
          <div class="stat-card stat-card-main">
            <div class="stat-icon"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2">
                <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg></div>
            <div class="stat-label">今日费用</div>
            <div class="stat-value">$<span x-text="statsData?.limits.currentDailyCost.toFixed(4)"></span></div>
          </div>
        </div>
        <div class="stat-card p-6">
          <h3 class="text-base font-bold text-sand-12 mb-4">Token 使用详情</h3>
          <div class="stats-grid stats-grid-4">
            <div class="model-card text-center">
              <div class="text-xs text-sand-10 mb-1">输入 Token</div>
              <div class="text-xl font-bold text-blue-600 dark:text-blue-400"
                x-text="statsData?.usage.total.inputTokens.toLocaleString()"></div>
            </div>
            <div class="model-card text-center">
              <div class="text-xs text-sand-10 mb-1">输出 Token</div>
              <div class="text-xl font-bold text-green-600 dark:text-green-400"
                x-text="statsData?.usage.total.outputTokens.toLocaleString()"></div>
            </div>
            <div class="model-card text-center">
              <div class="text-xs text-sand-10 mb-1">缓存创建</div>
              <div class="text-xl font-bold text-purple-600 dark:text-purple-400"
                x-text="statsData?.usage.total.cacheCreationTokens?.toLocaleString() || '0'"></div>
            </div>
            <div class="model-card text-center">
              <div class="text-xs text-sand-10 mb-1">缓存读取</div>
              <div class="text-xl font-bold text-amber-600 dark:text-amber-400"
                x-text="statsData?.usage.total.cacheReadTokens?.toLocaleString() || '0'"></div>
            </div>
          </div>
        </div>
        <div class="stat-card p-6">
          <h3 class="text-base font-bold text-sand-12 mb-4">配额状态</h3>
          <div class="space-y-4">
            <div x-show="statsData?.limits && statsData?.limits.rateLimitRequests !== undefined">
              <div class="flex justify-between text-sm mb-2"><span class="text-sand-11">当前窗口请求</span><span
                  class="font-semibold text-sand-12"><span x-text="statsData?.limits.currentWindowRequests ?? 0"></span>
                  /
                  <span x-text="statsData?.limits.rateLimitRequests ?? 0"></span></span></div>
              <div class="progress-container">
                <div class="progress-bar-fill"
                  :class="(() => { const total = statsData?.limits?.rateLimitRequests || 0; const current = statsData?.limits?.currentWindowRequests || 0; if (!total) return 'progress-blue'; const ratio = current / total * 100; return ratio > 80 ? 'progress-red' : 'progress-blue'; })()"
                  :style="(() => { const total = statsData?.limits?.rateLimitRequests || 0; const current = statsData?.limits?.currentWindowRequests || 0; if (!total) return 'width: 0%'; return 'width: ' + Math.min(100, current / total * 100).toFixed(2) + '%'; })()">
                </div>
              </div>
            </div>
            <div x-show="statsData?.limits && statsData?.limits.tokenLimit !== undefined">
              <div class="flex justify-between text-sm mb-2"><span class="text-sand-11">当前窗口 Token</span><span
                  class="font-semibold text-sand-12"><span
                    x-text="(statsData?.limits.currentWindowTokens ?? 0).toLocaleString()"></span> / <span
                    x-text="(statsData?.limits.tokenLimit ?? 0).toLocaleString()"></span></span></div>
              <div class="progress-container">
                <div class="progress-bar-fill"
                  :class="(() => { const total = statsData?.limits?.tokenLimit || 0; const current = statsData?.limits?.currentWindowTokens || 0; if (!total) return 'progress-green'; const ratio = current / total * 100; return ratio > 80 ? 'progress-red' : 'progress-green'; })()"
                  :style="(() => { const total = statsData?.limits?.tokenLimit || 0; const current = statsData?.limits?.currentWindowTokens || 0; if (!total) return 'width: 0%'; return 'width: ' + Math.min(100, current / total * 100).toFixed(2) + '%'; })()">
                </div>
              </div>
            </div>
            <div class="stats-grid stats-grid-2 mt-4"
              x-show="statsData?.limits && statsData?.limits.windowRemainingSeconds !== undefined">
              <div class="model-card">
                <div class="text-xs text-sand-10 mb-1">窗口剩余时间</div>
                <div class="text-lg font-bold text-sand-12"><span
                    x-text="Math.floor((statsData?.limits.windowRemainingSeconds || 0) / 60)"></span> 分钟</div>
              </div>
              <div class="model-card">
                <div class="text-xs text-sand-10 mb-1">窗口总时长</div>
                <div class="text-lg font-bold text-sand-12"><span
                    x-text="statsData?.limits.rateLimitWindowMinutes ?? '-'"></span> 分钟</div>
              </div>
            </div>
            <div class="text-sm text-sand-11"
              x-show="(() => { const limits = statsData?.limits; if (!limits) return true; const hasRequest = limits.rateLimitRequests !== undefined && limits.rateLimitRequests !== null; const hasToken = limits.tokenLimit !== undefined && limits.tokenLimit !== null; return !(hasRequest || hasToken); })()">
              暂无配额数据，可能未设置限制或暂时无法获取。
            </div>
          </div>
        </div>
        <div class="stat-card p-6" x-show="modelStats.length > 0">
          <h3 class="text-base font-bold text-sand-12 mb-4">模型使用统计</h3>
          <div class="space-y-3">
            <template x-for="model in modelStats" :key="model.model">
              <div class="model-card">
                <div class="flex justify-between items-center mb-3"><span class="font-semibold text-sm text-sand-12"
                    x-text="model.model"></span><span class="badge badge-accent" x-text="model.formatted.total"></span>
                </div>
                <div class="stats-grid stats-grid-4 text-xs">
                  <div><span class="text-sand-10">请求</span>
                    <div class="font-semibold text-sand-12" x-text="model.requests"></div>
                  </div>
                  <div><span class="text-sand-10">输入</span>
                    <div class="font-semibold text-sand-12" x-text="model.inputTokens.toLocaleString()"></div>
                  </div>
                  <div><span class="text-sand-10">输出</span>
                    <div class="font-semibold text-sand-12" x-text="model.outputTokens.toLocaleString()"></div>
                  </div>
                  <div><span class="text-sand-10">总计</span>
                    <div class="font-semibold text-sand-12" x-text="model.allTokens.toLocaleString()"></div>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
        <div class="stat-card p-6 text-center text-sand-11" x-show="modelStats.length === 0">暂无模型使用统计数据</div>
      </div>
      <div x-show="!statsData" x-cloak class="stat-card p-6 text-center text-sand-11">
        通过导航栏搜索框输入 API Key 可查看用量和配额。
      </div>
    </div>
  </main>
  <script>
    function statsApp() {
      return {
        theme: localStorage.getItem('theme') || 'light',
        accent: localStorage.getItem('accent') || 'iris',
        apiKeyId: '',
        statsData: null,
        modelStats: [],
        loading: false,
        error: '',
        init() {
          this.$watch('theme', val => localStorage.setItem('theme', val));
          this.$watch('accent', val => localStorage.setItem('accent', val));
          const urlParams = new URLSearchParams(window.location.search);
          const keyId = urlParams.get('id');
          if (keyId) { this.apiKeyId = keyId; this.queryStats(); }
        },
        async queryStats() {
          const input = this.apiKeyId.trim();
          if (!input) { this.error = '请输入 API Key'; return; }
          this.loading = true; this.error = ''; this.statsData = null; this.modelStats = [];
          const uuidRegex = /^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$/i;
          const isUUID = uuidRegex.test(input);
          let apiId = input;
          try {
            if (!isUUID) {
              const idResponse = await fetch('/apiStats/api/get-key-id', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ apiKey: input }) });
              if (!idResponse.ok) { const errorData = await idResponse.json(); throw new Error(errorData.message || '无效的 API Key'); }
              const idResult = await idResponse.json();
              apiId = idResult.data.id;
            }
            const response = await fetch('/apiStats/api/user-stats', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ apiId: apiId }) });
            if (!response.ok) { const errorData = await response.json(); throw new Error(errorData.message || '查询失败'); }
            const result = await response.json();
            this.statsData = result.data;
            const modelResponse = await fetch('/apiStats/api/user-model-stats', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ apiId: apiId, period: 'monthly' }) });
            if (modelResponse.ok) { const modelResult = await modelResponse.json(); this.modelStats = modelResult.data || []; }
          } catch (err) { this.error = err.message || '查询失败，请检查网络连接'; console.error('Query error:', err); } finally { this.loading = false; }
        }
      }
    }

    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>

</html>
